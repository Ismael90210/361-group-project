
{% extends "master.html" %}
{% load static %}

{% block title %}
    Admin model users
{% endblock %}

{% block includes %}
    <link rel="stylesheet" href="{% static 'css/base_theme.css' %}">

{% endblock %}

{% block content %}
    <a href="{% url 'admin_home' %}">home</a>

   <h1>Edit User: {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user_list' %}">Back to Users</a>
    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete User</a>


{% endblock %}
