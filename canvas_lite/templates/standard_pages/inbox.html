{% extends "master.html" %}
{% load static %}

{% block title %}
  Inbox
{% endblock %}

{% block includes %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <style>

 .glow-btn {
   padding: 10px 20px;
   color: white;
   background-color: #e6c300;
   border: none;
   border-radius: 8px;
   box-shadow: 0 0 5px #ffd700, 0 0 15px #ffd700;
   transition: all 0.3s ease-in-out;
   cursor: pointer;
 }


 .glow-btn:hover {
   box-shadow: 0 0 10px #ffe866, 0 0 20px #ffe866, 0 0 30px #ffe866;
   background-color: #ffe44d;
 }


 nav ul {
   display: flex;
   list-style: none;
   padding: 0;
   margin: 0 20px;
   align-items: center;
 }


 nav ul li {
   margin-right: 20px;
 }


 nav ul li:last-child {
   margin-left: auto;
 }
 </style>
{% endblock %}

{% block content %}

        <!-- Header Section -->
        <header>
            <h1>Inbox</h1>
        </header>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/profile/">Profile</a></li>
                <li><a href="/courses/">Courses</a></li>
                <li><a href="/calendar/">Calender</a></li>
                <li><a href="/inbox/">Inbox</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="glow-btn">Log Out</button>
                    </form>

                </li>
            </ul>
        </nav>

        <div class="dashboard-wrapper">
            <!-- Main Content -->
            <div class="main-content container">
                <h2>Hello, {{ user.username }}!</h2>
                <p>This is your inbox.</p>
            </div>
        </div>

{% endblock %}
